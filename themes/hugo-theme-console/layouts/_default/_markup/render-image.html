{{ if .Title }}
  <figure>
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}"{{ with .Title}} title="{{ . }}"{{ end }} class="img-responsive"> 
    <figcaption><i>{{ .Title }}</i></figcaption>
  </figure>
{{ else }}
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}"{{ with .Title}} title="{{ . }}"{{ end }}> 
{{ end }}
